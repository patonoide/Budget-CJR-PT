<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <title>Budget</title>
</head>
<body>

    <div class="row ">


        <div class="col-xs-4 top  col-xs-offset-4">
            <label for="sel1">Total:</label>
            <div class="alert alert-info" id="total">
                0
            </div>


            <label >Total de Despesas:</label>
            <div class="alert alert-danger" id="despesa">
                0
            </div>


            <label >Total de Ganhos:</label>
            <div class="alert alert-success" id="ganho">
                0
            </div>
        </div>



    </div>
    <div class="row">


        <div class="col-xs-1 col-xs-offset-3">
            <label for="sel1">Select list:</label>
            <select class="form-control" id="tipo">

                <option value="+">+</option>
                <option value="-">-</option>

            </select>
        </div>


        <div class="col-xs-3 ">
            <label for="usr">Descricao:</label>
            <input type="text" class="form-control" id="desc">
        </div>

        <div class="col-xs-2 ">
            <label for="usr">Valor:</label>
            <input type="number" class="form-control" id="valor">
        </div>
        <div class="col-xs-1  ">
            <label for="usr">Confirma:</label>
            <br>
            <button type="button" id="botao" class="btn btn-success">Enviar</button>
        </div>
    </div>

    <div class="row hidden" id="tabelas">

        <div class="col-xs-4 col-xs-offset-2">
            <h2>Despesas</h2>
            <br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Descição</th>
                        <th>Valor</th>
                        <th>%</th>
                    </tr>
                </thead>
                <tbody id="table-body-despesa">

                </tbody>
            </table>
        </div>
        <div class="col-xs-4 ">
            <h2>Ganhos</h2>
            <br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Descição</th>
                        <th>Valor</th>

                    </tr>
                </thead>
                <tbody id="table-body-ganho">

                </tbody>
            </table>
        </div>

    </div>
</body>
<script type="text/javascript" src="js/javascript.js"></script>




</html>
